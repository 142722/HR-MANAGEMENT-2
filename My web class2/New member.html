<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        h1{
            font-size: 35px;
            text-decoration: underline;
            color: chocolate;
            font-family: inherit;
        }
        body{
            background-image: cross-fade();
            background: bisque;
            border: chocolate;
        }
        form{
            border: burlywood;
        }
    </style>

</head>
<body>
<h1>NEW MEMBER</h1>
<form action="">
    First Name: <input type="text"> <br><br>
    Last Name: <input type="text"> <br><br>
    Class :
    <input type="radio" name="Class" value="Form 1">Form 1
    <input type="radio" name="Class" value="Form 2">Form 2
    <input type="radio" name="Class" value="Form 3">Form 3
    <input type="radio" name="Class" value="Form 4">Form 4 <br><br>
    Marital Status:
    <input type="checkbox" name="MaritalStatus">Single
    <input type="checkbox" name="MaritalStatus">Married
    <input type="checkbox" name="MaritalStatus">Divorced
    <input type="checkbox" name="MaritalStatus">Complicate <br><br>
    Hobbies:
    <input type="checkbox" name="Hobbies">Volleyball
    <input type="checkbox" name="Hobbies">Soccer
    <input type="checkbox" name="Hobbies">Reading <br><br>
     County:
    <select name="Dropdown" id="">
        <option value="">Nairobi</option>
        <option value="">Mombasa</option>
        <option value="">Kisumu</option>
        <option value="">Nakuru</option>
        <option value="">Naivasha</option>
        <option value="">Kajiado</option>
        <option value="">Uasin Gishu</option>
        <option value="">Eldoret</option>
        <option value="">Machakos</option>
        <option value="">Busia</option>
    </select>

    <input type="submit">

    </select>




</form>
</body>
</html>
